<section class="d-flex justify-content-evenly">
  <app-toggle-theme />
  <div class="d-flex flex-column align-items-end gap-4 flex-column">
    <div class="wrap-select">
      <select
        class="form-select"
        [(ngModel)]="time"
        (change)="changeEventSelector()"
      >
        @for (item of arrayTimeCandle(); track $index) {
        <option [value]="item">{{ item }}</option>

        }
      </select>
    </div>
    <div #chart></div>
    <div class="d-flex gap-3">
      <app-agg-table-transaction [aggData]="aggData()" />
      <app-statistics-price-table [statisticsPrice24h]="statisticsPrice24h()" />
    </div>
  </div>
  <table class="table-sm table-striped">
    <thead>
      <tr>
        <th scope="col">Asks</th>
        <th scope="col">Volume</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      @for (asks of arrayAsks(); track $index) {
      <tr>
        <td class="flash-red">{{ asks[0] }}</td>
        <td>{{ asks[1] }}</td>
      </tr>
      }
    </tbody>
  </table>
