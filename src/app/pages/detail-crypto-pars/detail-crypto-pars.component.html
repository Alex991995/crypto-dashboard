<section class="container d-flex">
  <div #chart></div>
  <div>
    <select
      class="form-select"
      [(ngModel)]="time"
      (change)="change()"
    >
      @for (item of arrayTimeCandle(); track $index) {
      <option [value]="item">{{ item }}</option>

      }
    </select>
  </div>
</section>
